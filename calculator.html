<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="calculator.css"></style>
  </head>
  <body>
    <div id="wrapper">
      <h2>Grade Calculator</h2>
      <div>
        <h4 id="activity-text">Activities</h4>
        <p>Give Grades to the numeric values</p>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Short Name</th>
              <th>Grade</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody
            <tr>
              <td>Activity 1</td>
              <td>A1</td>
              <td><input type="text" size="5" /> / <input type="text" size="5"/> </td>
              <td><span id="percentage-1"</td>
            </tr>
            <tr>
              <td>Activity 2</td>
              <td>A2</td>
              <td><input type="text" size="5" /> / <input type="text" size="5"/> </td>
              <td><span id="percentage-2"</td>
            </tr>
            <tr>
              <td>Activity 3</td>
              <td>A3</td>
              <td><input type="text" size="5" /> / <input type="text" size="5"/> </td>
              <td><span id="percentage-3"</td>
            </tr>
            <tr>
              <td>Activity 4</td>
              <td>A4</td>
              <td><input type="text" size="5" /> / <input type="text" size="5"/> </td>
              <td><span id="percentage-4"</td>
            </tr>
            <tr>
              <td>TOTAL</td>
              <td></td>
              <td></td>
              <td><span id="percentage-total"</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <script type="text/javascript" src="calculate.js"></script>
  </body>
</html>
