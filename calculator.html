<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="calculator.css"/>
    <title>CMPT276: Assignment 1 - Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="content-wrapper">
        <h2>Grade Calculator</h2>
        <div id="content">
          <h4 id="activity-text">Activities</h4>
          <p>Give grades to the numeric activities</p>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>Grade</th>
                <th>Percentage</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Activity 1</td>
                <td>A1</td>
                <td><input type="text" size="5" name="act1" id="act1_box1"/> / <input type="text" size="5" name="act1" id="act1_box2"/> </td>
                <td><span id="percentage-1"></span></td>
              </tr>
              <tr>
                <td>Activity 2</td>
                <td>A2</td>
                <td><input type="text" size="5" name="act2"/> / <input type="text" size="5" name="act2"/> </td>
                <td><span id="percentage-2"></span></td>
              </tr>
              <tr>
                <td>Activity 3</td>
                <td>A3</td>
                <td><input type="text" size="5" name="act3"/> / <input type="text" size="5" name="act3"/> </td>
                <td><span id="percentage-3"></span></td>
              </tr>
              <tr>
                <td>Activity 4</td>
                <td>A4</td>
                <td><input type="text" size="5" name="act4"/> / <input type="text" size="5" name="act4"/> </td>
                <td><span id="percentage-4"></span></td>
              </tr>
              <tr class="totalCell">
                <td class="totalCell"><strong>TOTAL</strong></td>
                <td class="totalCell"></td>
                <td class="totalCell"></td>
                <td class="totalCell"><span id="percentage-total"></span></td>
              </tr>
            </tbody>
          </table>
          <br />
          <br />
          <div id="my-buttons">
            <button onclick="avgCalc()">AVERAGE</button>
            <button onclick="meanCalc()">MEAN</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calculate.js"></script>
  </body>
</html>
